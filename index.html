<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviewed Application Papers</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<h2>List of Reviewed Application Papers</h2>

<table id="papersTable">
  <thead>
    <tr>
      <th>#</th>
      <th>System Name</th>
      <th>Venue</th>
      <th>Year</th>
      <th>Application Domain</th>
      <th>Sub-application Domain</th>
      <th>ML Model</th>
      <th>Visualization</th>
      <th>Ref</th>
    </tr>
  </thead>
  <tbody>
    <!-- The table body will be populated dynamically using JavaScript -->
  </tbody>
</table>

<script>
  // Replace 'your_data.json' with the path to your JSON data file
  fetch('data/data.json')
    .then(response => response.json())
    .then(data => {
      const tableBody = document.getElementById('papersTable').getElementsByTagName('tbody')[0];

      data.forEach(row => {
        const newRow = tableBody.insertRow();

        Object.values(row).forEach(value => {
          const cell = newRow.insertCell();
          cell.textContent = value;
        });
      });
    })
    .catch(error => console.error('Error fetching data:', error));
</script>

</body>
</html>
